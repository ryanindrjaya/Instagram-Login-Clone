<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
	<div class="container">
		<div class="gambar">
			<img src="thumb.PNG" class="img-thumb">
		</div>
		<div class="card-wrapper">

			<div class="card">
				<div class="logo">
					<img src="logo.png">
				</div>
				<form class="login">
					<input type="text" class="login-form" placeholder="Phone number, username, or email"> <br>
					<input type="text" class="login-form" placeholder="Password">
				</form>
				<button class="submit-btn"><a href="#" class="submit">Log In</a></button>

				<p class="or">OR</p>

				<a href="#" class="login-fb"><i class="fab fa-facebook-square"></i>Log in with Facebook</a> <br>
				<div class="forgot">
					<a href="#" class="forgot-pass">Forgot Password?</a>
				</div>
			</div>

			<div class="signup-card">
				<p class="signup-text">Don't have an account? <a href="#" class="signup-btn">Sign up</a></p>
			</div>

			<div class="get-app">
				<div class="getapp-container">
					<p class="getapp-text">Get the app.</p>
				</div>
				<img src="app-store.PNG"> <img src="play-store.PNG">
			</div>
		</div>
	</div>

	<div class="footer-a">
			<div class="part-a">
				<a href="#" class="footer-text">Meta</a>
				<a href="#" class="footer-text">About</a>
				<a href="#" class="footer-text">Blog</a>
				<a href="#" class="footer-text">Jobs</a>
				<a href="#" class="footer-text">Help</a>
				<a href="#" class="footer-text">API</a>
				<a href="#" class="footer-text">Privacy</a>
				<a href="#" class="footer-text">Terms</a>
				<a href="#" class="footer-text">Top accounts</a>
				<a href="#" class="footer-text">Hashtags</a>
				<a href="#" class="footer-text">Locations</a>
				<a href="#" class="footer-text">Instagram Lite</a>
			</div>
	</div>
	<div class="footer-b">
		<div class="part-b">
			<a href="#" class="footer-text">Beauty</a>
			<a href="#" class="footer-text">Dance</a>
			<a href="#" class="footer-text">Fitness</a>
			<a href="#" class="footer-text">Food & Drink</a>
			<a href="#" class="footer-text">Home & Garden</a>
			<a href="#" class="footer-text">Music</a>
			<a href="#" class="footer-text">Visual Arts</a>
		</div>
		<div class="trademark">
			<select class="lang">
			  	<option value="Afrikaans">Afrikaans</option>
			  	<option value="Čeština">Čeština</option>
			  	<option value="Dansk">Dansk</option>
			  	<option value="Deutsch">Deutsch</option>
			  	<option value="Afrikaans">Ελληνικά</option>
			  	<option value="Čeština">English</option>
			  	<option value="Dansk">English (UK)</option>
			  	<option value="Deutsch">Español (España)</option>
			  	<option value="Afrikaans">Español</option>
			  	<option value="Čeština">Suomi</option>
			  	<option value="Dansk">Français</option>
			  	<option value="Deutsch">Bahasa Indonesia</option>
			  	<option value="Afrikaans">Italiano</option>
			  	<option value="Čeština">日本語</option>
			  	<option value="Dansk">한국어</option>
			  	<option value="Deutsch">Bahasa Melayu</option>
			  	<option value="saab">Norsk</option>
			    <option value="opel">Nederlands</option>
			    <option value="audi">Polski</option>
			    <option value="saab">Português (Brasil)</option>
			    <option value="opel">Português (Portugal)</option>
			    <option value="audi">Русский</option>
			    <option value="saab">Svenska</option>
			    <option value="opel">ภาษาไทย</option>
			    <option value="audi">Filipino</option>
			    <option value="saab">Türkçe</option>
			    <option value="opel">中文(简体)</option>
			    <option value="audi">中文(台灣)</option>
			</select>

			<span class="trademark-text">© 2022 Instagram from Meta</span>
		</div>
	</div>
</body>
</html>
